<!DOCTYPE html>
<html lang="es" class="theme-purple">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel CDN (to transpile JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text-primary)] transition-colors duration-300">
    
    <div id="root"></div>

    <!-- External JavaScript file with React code -->
    <!-- The `type="text/babel"` is crucial for Babel to process this file -->
    <script src="config.js" defer></script>
    <script type="text/babel" src="script.js" defer></script>
</body>
</html>
