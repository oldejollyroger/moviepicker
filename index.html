<!DOCTYPE html>
<html lang="es" class="theme-purple">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>

    <!-- The ?v=1.0 is a cache-buster to ensure users get the new files -->
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text-primary)] transition-colors duration-300">
    
    <div id="root"></div>

    <!-- Scripts are loaded at the end of the body for robust performance -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    
    <!-- config.js must be loaded before script.js -->
    <script src="config.js" defer></script>
    <script type="text/babel" src="script.js?v=1.0" defer></script> 
</body>
</html>
