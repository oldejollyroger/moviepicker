<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA: Link to the Manifest File -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA: Theme color for the browser address bar on mobile -->
    <meta name="theme-color" content="#111827">

    <title>MoviePicker</title>

    <!-- The CDN scripts are already https, this is fine, but we'll leave them as is -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-[var(--color-bg)] text-[var(--color-text-primary)] transition-colors duration-300">
    
    <div id="root"></div>

    <script src="config.js"></script>
    <script type="text/babel" src="script.js"></script>

    <!-- PWA: Register the Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
