<!DOCTYPE html>
<html lang="es" class="theme-purple">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Randomizer</title>

    <!-- HIGHLIGHT: Added a cache-busting version number to the CSS file -->
    <link rel="stylesheet" href="style.css?v=4.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text-primary)] transition-colors duration-300">
    
    <div id="root"></div>

    <!-- 
      The config file is loaded first.
      The ?v=4.0 on script.js forces the browser to download the newest version.
    -->
    <script src="config.js" defer></script>
    <script type="text/babel" src="script.js?v=4.0" defer></script>
</body>
</html>
