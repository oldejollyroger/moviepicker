<!DOCTYPE html>
<html lang="en"> <!-- Changed default lang to 'en', React will manage this later -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePicker</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel CDN (to transpile JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Your Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text-primary)] transition-colors duration-300">
    
    <div id="root"></div>

    <!-- Configuration File (must be before your script) -->
    <script src="config.js"></script>
    
    <!-- Your React Script (must have type="text/babel") -->
    <script type="text/babel" src="script.js"></script>

</body>
</html>
