name: Deploy to GitHub Pages

# Run this workflow every time a change is pushed to the main branch
on:
  push:
    branches: [ main ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository code
      # HIGHLIGHT: Updated from v3 to v4
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Replaces the API key placeholder with your secret
      - name: Replace API Key Placeholder 🔑
        run: |
          sed -i "s|YOUR_TMDB_API_KEY_HERE|${{ secrets.VITE_TMDB_API_KEY }}|g" script.js
      
      # 3. Sets up the GitHub Pages deployment environment
      # HIGHLIGHT: Updated from v3 to v5
      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      # 4. "Builds" the artifact (prepares the folder for upload)
      # HIGHLIGHT: Updated from v2 to v3
      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # 5. Deploys the artifact to GitHub Pages
      # HIGHLIGHT: Updated from v2 to v4
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4