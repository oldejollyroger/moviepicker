name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace API Key Placeholder 🔑 (TEMPORARY TEST)
        run: |
          # WARNING: This is a temporary test with a hardcoded key.
          sed -i 's|YOUR_TMDB_API_KEY_HERE|PASTE_YOUR_REAL_KEY_HERE|g' script.js
      
      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4