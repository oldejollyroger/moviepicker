name: Deploy to GitHub Pages

# Run this workflow every time a change is pushed to the main branch
on:
  push:
    branches: [ main ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository code so the job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 2. This is the magic step! It finds and replaces the placeholder.
      # It looks for "YOUR_TMDB_API_KEY_HERE" in script.js and replaces it with the secret you just stored.
      - name: Replace API Key Placeholder 🔑
        run: |
          sed -i "s|YOUR_TMDB_API_KEY_HERE|${{ secrets.VITE_TMDB_API_KEY }}|g" script.js
      
      # 3. Sets up the GitHub Pages deployment environment
      - name: Setup Pages 📄
        uses: actions/configure-pages@v3

      # 4. "Builds" the artifact (in our case, just prepares the folder for upload)
      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      # 5. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v2