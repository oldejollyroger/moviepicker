name: Deploy to GitHub Pages

# Run this workflow every time a change is pushed to the main branch
on:
  push:
    branches: [ main ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository code so the job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. This is the robust, built-in replacement step.
      - name: Replace API Key Placeholder 🔑
        run: |
          # Use sed to find and replace the placeholder text in script.js
          # The -i flag edits the file in-place.
          # The 's|...|...|g' syntax uses pipes as delimiters to avoid issues with special characters.
          sed -i 's|YOUR_TMDB_API_KEY_HERE|${{ secrets.VITE_TMDB_API_KEY }}|g' script.js
      
      # 3. Sets up the GitHub Pages deployment environment
      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      # 4. "Builds" the artifact (prepares the folder for upload)
      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # 5. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4

