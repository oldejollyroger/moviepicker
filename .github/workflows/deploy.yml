name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace API Key Placeholder in script.js 🔑
        run: |
          # HIGHLIGHT: We are now editing the main script.js file directly.
          sed -i 's|YOUR_TMDB_API_KEY_HERE|${{ secrets.VITE_TMDB_API_KEY }}|g' script.js
      
      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4